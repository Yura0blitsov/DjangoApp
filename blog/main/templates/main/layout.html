{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/misterglaz-150x150.png' %}" alt="logo">
        <span class="logo">NLOg</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-user"></i> Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-face-awesome"></i> Новости</li></a>

            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}"><li><i class="fa-solid fa-face-awesome"></i>Аккаунт</li></a>
            <a href="{% url 'logout' %}"><li><i class="fa-solid fa-face-awesome"></i>Выход</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Добавить страницу</button></li></a>
            {% else %}
            <a href="{% url 'reg' %}"><li><i class="fa-solid fa-face-awesome"></i> Регистрация</li></a>
            <a href="{% url 'login' %}"><li><i class="fa-solid fa-face-awesome"></i> Вход</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
